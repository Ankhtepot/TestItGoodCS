<div *ngIf="selectedTest === null">
  <div id="above-ngFor" *ngIf="tests !== null || tests.length > 0" class="flex-h">
    <div id="ngFor_div"
      *ngFor="let test of tests; let testIndex = index"
      class="test-detail-wrapper flex-h"
    >
      <app-test-detail [test]="test" [testIndex]="testIndex"></app-test-detail>
    </div>
  </div>
</div>
<div *ngIf="selectedTest === null" class="select-test-prompt">
  <p>Vyber Požadovaný Test</p>
</div>
